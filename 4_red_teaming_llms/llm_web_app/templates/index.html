<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat with HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            /* background: #2563eb; */
            background: #1c1633;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .clear-button {
            padding: 0.5rem 1rem;
            /* background: #dc2626; */
            background: #8a6eff;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .clear-button:hover {
            background: #b91c1c;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 90%;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #2563eb;
            color: white;
        }

        .message.bot .message-avatar {
            /* background: #10b981; */
            background: #8a6eff;
            color: white;
        }

        .message.error .message-avatar {
            background: #dc2626;
            color: white;
        }

        .message-content {
            background: #f8fafc;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            line-height: 1.5;
        }

        .message.user .message-content {
            /* background: #2563eb; */
            background: #8a6eff;
            color: white;
            /* border-color: #2563eb; */
            border-color: #8a6eff;
        }

        .message.error .message-content {
            background: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .message-time {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.5rem;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            background: white;
        }

        .system-container {
            margin-bottom: 1rem;
        }

        .system-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .system-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .system-input:focus {
            outline: none;
            border-color: #8a6eff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-form {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            line-height: 1.5;
            overflow-y: auto;
            background: #fafbfc;
        }

        .message-textarea:focus {
            border-color: #8a6eff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: white;
        }

        .message-textarea::placeholder {
            color: #9ca3af;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background: #8a6eff;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
            font-family: inherit;
            height: fit-content;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        .send-button:hover:not([disabled]) {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #64748b;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .htmx-request .send-button {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .htmx-request .message-textarea {
            background: #f9fafb;
        }

        .model-container {
            margin-bottom: 1rem;
        }

        .model-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .model-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background: white;
            font-family: inherit;
            cursor: pointer;
        }

        .model-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .model-select:hover {
            border-color: #9ca3af;
        }

        /* Character counter */
        .input-helper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .input-hint {
            font-style: italic;
        }

        .char-counter {
            color: #9ca3af;
        }

        /* Auto-resize animation */
        .message-textarea {
            transition: height 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– LLM Chat</h1>
        <div class="header-controls">
            <button 
                class="clear-button"
                hx-post="/clear-chat"
                hx-target="#chatMessages"
                hx-include="[name='session_id'], [name='system_prompt'], [name='model']"
            >
            Clear Chat
            </button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    Hello! I'm your AI assistant. You can customize my behavior using the system instructions below. How can I help?
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>

    <div class="input-container">
        <!-- System Instructions -->
        <div class="system-container">
            <label for="systemInput">System Instructions:</label>
            <textarea 
                name="system_prompt" 
                id="systemInput" 
                class="system-input"
                placeholder="Define how the AI should behave..."
            >{{ default_system_message }}</textarea>
        </div>

        <!-- Model Selection -->
        <div class="model-container">
            <label for="modelSelect">Model:</label>
            <select name="model" id="modelSelect" class="model-select">
                <option value="orca-mini:3b" selected>Orca Mini 3B</option>
                <option value="llama3.1:8b">Llama 3.1 8B (faster)</option>
                <option value="deepseek-r1:8b">deepseek-r1 8B</option>
            </select>
        </div>
        
        <!-- Chat Input -->
        <form 
            class="input-form"
            hx-post="/chat"
            hx-target="#chatMessages"
            hx-swap="beforeend"
            hx-include="[name='system_prompt'], [name='model']"
            hx-on::after-request="this.reset(); document.getElementById('messageInput').focus(); adjustTextareaHeight(document.getElementById('messageInput'));"
        >
            <input type="hidden" name="session_id" value="{{ session_id }}">
            <div class="input-wrapper">
                <textarea 
                    name="message"
                    class="message-textarea" 
                    id="messageInput" 
                    placeholder="Type your message here... (Shift+Enter for new line, Enter to send)" 
                    required
                    rows="1"
                ></textarea>
                <div class="input-helper">
                    <span class="input-hint">Shift+Enter for new line</span>
                    <span class="char-counter" id="charCounter">0</span>
                </div>
            </div>
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
            

    <script>
        // Auto-resize textarea function
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            const newHeight = Math.min(textarea.scrollHeight, 200);
            textarea.style.height = newHeight + 'px';
        }

        // Auto-scroll to bottom when new messages arrive
        document.addEventListener('htmx:afterSwap', function(e) {
            if (e.target.id === 'chatMessages') {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        // Set welcome time and focus input
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeTime = document.getElementById('welcomeTime');
            if (welcomeTime) {
                welcomeTime.textContent = new Date().toLocaleTimeString();
            }
            
            const messageInput = document.getElementById('messageInput');
            messageInput.focus();
            adjustTextareaHeight(messageInput);
        });

        // Handle textarea auto-resize and character counter
        document.getElementById('messageInput').addEventListener('input', function(e) {
            adjustTextareaHeight(this);
            
            // Update character counter
            const charCounter = document.getElementById('charCounter');
            charCounter.textContent = this.value.length;
            
            if (this.value.length > 1000) {
                charCounter.style.color = '#dc2626';
            } else {
                charCounter.style.color = '#9ca3af';
            }
        });

        // Handle Enter key in message input (Enter to send, Shift+Enter for new line)
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (this.value.trim()) {
                    this.closest('form').dispatchEvent(new Event('submit', { cancelable: true }));
                }
            }
        });

        // Prevent double submissions
        document.addEventListener('htmx:beforeRequest', function(e) {
            if (e.detail.elt.classList.contains('input-form')) {
                const submitButton = e.detail.elt.querySelector('.send-button');
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
            }
        });

        document.addEventListener('htmx:afterRequest', function(e) {
            if (e.detail.elt.classList.contains('input-form')) {
                const submitButton = e.detail.elt.querySelector('.send-button');
                submitButton.disabled = false;
                submitButton.textContent = 'Send';
                
                // Reset textarea height after form reset
                setTimeout(() => {
                    const messageInput = document.getElementById('messageInput');
                    adjustTextareaHeight(messageInput);
                    
                    // Reset character counter
                    const charCounter = document.getElementById('charCounter');
                    charCounter.textContent = '0';
                    charCounter.style.color = '#9ca3af';
                }, 50);
            }
        });
    </script>
</body>
</html>
